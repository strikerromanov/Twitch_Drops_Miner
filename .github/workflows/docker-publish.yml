name: Docker Image CI/CD

on:
  push:
    branches: [ main ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: strikerromanov/twitch-drops-miner
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      id-token: write
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
          labels: ${{ steps.meta.outputs.labels }}
          labels: org.opencontainers.image.title="Twitch Drops Miner"
          labels: org.opencontainers.image.description="Automated Twitch drops miner with point claiming and betting"
          labels: org.opencontainers.image.source=https://github.com/strikerromanov/Twitch_Drops_Miner
          push: ${{ github.event_name != pull_request }}
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BUILDTIME=${{ steps.time.outputs.time }}
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
