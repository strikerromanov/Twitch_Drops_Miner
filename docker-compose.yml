version: '3.8'

services:
  twitch-drops-miner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: twitch-drops-miner
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      # Persist database and logs
      - ./data:/app/data
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/stats', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.twitchdropsminer.description=Twitch Drops and Points Farming Bot"
      - "com.twitchdropsminer.version=1.0.0"
    networks:
      - twitch-network

networks:
  twitch-network:
    driver: bridge

volumes:
  farm-data:
    driver: local
